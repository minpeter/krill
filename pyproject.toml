[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
no-build-isolation-package = ['flash-attn', 'setuptools']

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "krill"
version = "0.1.0"
description = "🦐 A minimal pretraining trainer for LLMs — from scratch."
authors = [
    { name = "minpeter", email = "kali2005611@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.1",
    "datasets>=4.0.0",
    "hf-transfer>=0.1.9",
    "torch>=2.7.1",
    "transformers>=4.54.1",
    "trl>=0.20.0",
    "wandb>=0.21.0",
    "PyYAML>=5.4.1",
    "pydantic>=1.10.0",
    "muon-optimizer",
    "pytorch-optimizer>=3.7.0",
    "accelerate>=1.9.0",
    "triton>=3.3.1",
]

[project.optional-dependencies]
cuda = [
    "flash-attn>=2.8.2",
    "liger-kernel>=0.6.1",
]
datatrove = [
    "datatrove>=0.2.0",
]

[tool.uv.sources]
muon-optimizer = { git = "https://github.com/KellerJordan/Muon" }

[project.scripts]
krill = "krill.main:cli"
kr = "krill.main:cli"